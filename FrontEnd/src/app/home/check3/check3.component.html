<section class="product">
  <div class="container-flud"> 
    <div class="slider-wrap">
      <div class="slider-main">
        <div class="item" [style.background-image]="'url(' + firstImage(sp.images) + ')' " style="background-repeat: no-repeat; background-position: center; background-size: cover;"  *ngFor="let sp of product">
          <a (click)="navigateToDetail(sp.id_product)">
            <div style="width: 100%;height: 100%;" class="over"></div> 
          </a>
          <div class="contentt text-center">
             <div class="text">
          <p >{{sp.name_product}}</p>

          </div>
          <div class="text">
            <p>{{sp.price}}</p>

            
            </div>
          </div>
       
         
        </div>
      </div>
      <div class="button-area">
        <button type="button" class="prev " appPrev style="border: none; left: 3%;"><i class="bi bi-caret-left-fill"></i></button>
        <button type="button" class="next" appNext style="border: none; right: 0%;"><i class="bi bi-caret-right-fill"></i></button> 
      </div>
    </div>
  </div>

</section>
