
<div class="container-fuild"  *ngFor="let menu of menus; let i = index; let isLast = last">
  <div  class="banner"  *ngIf="menu.check_column === 1" >
    <div class="bg ">
      <video id="background-vide" autoplay [muted]="'muted'" controls >
        <source src="{{menu.image_b}}" type="video/mp4">
      </video>
    </div>
    <div class="content text-light ">
      <div class="row text-center">
        <h4 class="h4">{{ menu.name_menu }} </h4>
      </div>
      <div class="row nut  " >
        <div class="col" *ngFor="let menu2 of getMenu2Items(i, isLast)" [routerLink]="['/check1']" routerLinkActive="active">
          <button >{{menu2.name_menu2}}</button>
        </div>
        
      </div>

    </div>

</div>
  <div  class="banner"  *ngIf="menu.check_column === 0" >
    <div class="bg "style="position: absolute;
    width: 100%;
    height: 100%;
    background-image: url({{menu.image_b}});
    background-size: cover;
    background-position: center;
    ">
      
    </div>
    <div class="content text-light ">
      <div class="row text-center">
        <h4 class="h4">{{ menu.name_menu }} </h4>
      </div>
      <div class="row nut  " >
        <div class="col" *ngFor="let menu2 of getMenu2Items(i, isLast)" [routerLink]="['/check1']" routerLinkActive="active">
          <button >{{menu2.name_menu2}}</button>
        </div>
        
      </div>

    </div>

</div>
</div>
